name: Git Comment
on: 
  issues:
    types: [opened]
    
jobs:
  comment:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - name: Add funny comment
        uses: Marta83/funny-comment-action@v2
        id: FunnyComment
        with:
          GITHUB_TOKEN: $ {{secrets.GITHUB_TOKEN}}
          GIPHY_TOEKN: $ {{secrets.GIPHY_KEY}}
          comment_type: 'gif'
